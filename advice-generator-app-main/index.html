<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" defer></script>
  <script src="./particles.js" defer></script>
  <script src="./main.js" defer></script>
</head>

<body>

  <main id="particles-js">
    <div class="card-wrapper">
      <h1 class="advice-header">Advice #<span id="advice-id">Generator</span></h1>
      <p id="advice-quote">Press the button below to generate advice!</p>
      <div class="divider">
      </div>
      <div id="btn-generator">
        <img src="./images/icon-dice.svg" alt="Dice" class="dice">
      </div>
    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sebastian</a>.
  </footer>
</body>

</html>
