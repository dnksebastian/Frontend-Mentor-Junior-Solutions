<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">


  <script src="./main.js" defer></script>

</head>

<body>

  <main>

    <div class="cards-container">

      <div class="card-back-wrapper">
        <div class="back-img-wrap">
          <img src="./images/bg-card-back.png">
        </div>
        <span class="cvc-display">000</span>
      </div>

      <div class="card-front-wrapper">
        <div class="front-img-wrap">
          <img src="./images/bg-card-front.png" alt="">
        </div>
        <div class="card-logo-wrap">
          <img src="./images/card-logo.svg" alt="">
        </div>

        <div class="card-data-helper">
          <span class="cardnum-display">0000 0000 0000 0000</span>
          <span class="cardholder-display">Jane Appleseed</span>
          <div class="expdate-display">
            <span class="month">00</span>/<span class="year">00</span>
          </div>
        </div>

      </div>
    </div>

    <div class="form-container">
      <form action="" class="ccard-form">

        <div class="form-row">

          <label for="cardholder-name">Cardholder Name</label>
          <input class="forminput" type="text" id="cardholder-name" name="cardholder" placeholder="e.g. Jane Appleseed" maxlength="20" required>
          <p class="errormsg" id="nameerror"></p>

        </div>

        <div class="form-row">

          <label for="cardnumber">Card Number</label>
          <input class="forminput" type="text" id="cardnumber" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19"
            required>
          <p class="errormsg" id="numerror">Wrong format, numbers only</p>
        </div>

        <div class="form-row">

          <div class="helper-col">
            <label for="expdate">Exp. Date (MM/YY)</label>

            <div class="helper-inner">

              <div>
                <input class="forminput" type="text" id="expdate-m" name="month" placeholder="MM" maxlength="2" required>
                <p class="errormsg" id="montherror">Can't be blank</p>
              </div>

              <div>
                <input class="forminput" type="text" name="year" id="expdate-y" placeholder="YY" maxlength="2" required>
                <p class="errormsg" id="yearerror">Can't be blank</p>
              </div>

            </div>
          </div>

          <div class="helper-col">
            <label for="cvc">CVC</label>
            <input class="forminput" type="text" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3" required>
            <p class="errormsg" id="cvcerror">Can't be blank</p>
          </div>

        </div>

        <button type="submit" id="submitbtn" class="sub-btn">Confirm</button>
      </form>

      <div class="confirm-info">
        <!-- Completed state start -->
        <div class="iconwrap">
          <img src="./images/icon-complete.svg">
        </div>
        <span>Thank you!</span>
        <span>We've added your card details</span>
        <button id="btn-continue">Continue</button>
      </div>
    </div>


  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sebastian</a>.
  </footer>
</body>

</html>
