<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <script src="./main.js" defer></script>

</head>

<body>

  <!-- <div class="background-container">
    <img src="./images/bg-main-mobile.png">
    <img src="./images/bg-main-desktop.png">
  </div> -->

  <main>

    <div class="cards-container">

      <div class="card-back-wrapper">
        <div class="back-img-wrap">
          <img src="./images/bg-card-back.png">
        </div>
        <span class="cvc-display">000</span>
      </div>

      <div class="card-front-wrapper">
        <div class="front-img-wrap">
          <img src="./images/bg-card-front.png" alt="">
        </div>
        <div class="card-logo-wrap">
          <img src="./images/card-logo.svg" alt="">
        </div>

        <div class="card-data-helper">
          <span class="cardnum-display">0000 0000 0000 0000</span>
          <span class="cardholder-display">Jane Appleseed</span>
          <div class="expdate-display">
            <span class="month">00</span>/<span class="year">00</span>
          </div>
        </div>

      </div>
    </div>

    <div class="form-container">
      <form action="" class="ccard-form">

        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" name="cardholder" placeholder="e.g. Jane Appleseed">

        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000">

        <label for="expdate">Exp. Date (MM/YY)</label>
        <div>
          <input type="text" id="expdate" name="month" placeholder="MM">
          <input type="text" name="year" id="expdate-year" placeholder="YY">
        </div>

        <label for="cvc">CVC</label>
        <input type="text" id="cvc" name="cvc" placeholder="e.g. 123">


        <button type="submit" id="submit">Confirm</button>
      </form>
    </div>


  </main>
  
  <div class="confirm-info">
    <!-- Completed state start -->
    <div class="iconwrap">
      <img src="./images/icon-complete.svg">
    </div>
    <span>Thank you!</span>
    <span>We've added your card details</span>
    <button>Continue</button>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sebastian</a>.
  </footer>
</body>

</html>
