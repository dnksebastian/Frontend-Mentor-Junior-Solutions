<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

</head>

<body>

  <header>
    <div class="logo-wrap">
      <img src="./images/logo.svg" alt="Logo" class="logo">
    </div>

    <nav>
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <div class="divider"></div>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>

    <div class="menu-control-wrap">
      <img src="./images/icon-hamburger.svg" alt="Hamburger menu icon">
      <!-- <img src="./images/icon-close.svg" alt="Menu close icon"> -->
    </div>

  </header>

  <main>

    <div class="hero-wrapper">
      <div class="hero-image-wrapper">
        <img src="./images/illustration-devices.svg" alt="Computer devices illustration">
      </div>
      <div class="hero-content-wrapper">

        <div class="sub-cap">
          <span class="highlight">New</span>
          <span class="sub">Monograph Dashboard</span>
        </div>

        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>

        <div class="cta-wrap">
          <button class="cta-btn">Schedule a demo</button>
          <span class="cta-sub">to see a live preview</span>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sebastian</a>.
    </p>
  </footer>

</body>

</html>
