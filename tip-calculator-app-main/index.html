<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <script src="./app.js" defer></script>
</head>

<body>

  <main id="calculator-wrapper">

    <div id="calculator-input">
      <div id="bill-input">
        <p class="input-name">Bill</p>
        <input type="text" name="bill" id="bill" placeholder="142.55" required>
      </div>

      <p class="input-name">Select Tip %</p>

      <div id="tip-value">
        <div>
          <label for="tip5">5%</label>
          <input type="radio" name="radio_button_name" value="5%" id="tip5" checked />
        </div>

        <div>
          <label for="tip10">10%</label>
          <input type="radio" name="radio_button_name" value="10%" id="tip10"/>
        </div>

        <div>
          <label for="tip15">15%</label>
          <input type="radio" name="radio_button_name" value="15%" id="tip15" />
        </div>
        
        <div>
          <label for="tip25">25%</label>
          <input type="radio" name="radio_button_name" value="25%" id="tip25"/>
        </div>

        <div>
          <label for="tip50">50%</label>
          <input type="radio" name="radio_button_name" value="50%" id="tip50"/>
        </div>

        <div>
          <input type="text" name="custom-value" id="customtip" placeholder="Custom">
        </div>
        
      </div>
      <div id="people-num">
        <p class="input-name">Number of People</p>
        <input type="text" name="peoplenumber" id="peoplenumber" placeholder="5" required>
      </div>
    </div>

    <div id="calculator-result">
      <div id="amount">
        <div class="helper">
          <p class="result-name">Tip Amount</p>
          <p class="result-helper">/ person</p>
        </div>
        <p id="tip-amount-value">$4.27</p>
      </div>
      <div id="total">
        <div class="helper">
          <p class="result-name">Total</p>
          <p class="result-helper">/ person</p>
        </div>
        <p id="tip-amount-value">$32.79</p>
      </div>
      <button type="reset">Reset</button>
    </div>


  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sebastian</a>.
  </footer>
</body>

</html>
