<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <script src="./app.js" defer></script>
</head>

<body>

  <main id="calculator-wrapper">

    <div id="calculator-input">
      <div id="bill-input">
        <p class="input-name">Bill</p>
        <input type="number" name="bill" id="bill" placeholder="0" step="0.01" min="0" max="1000000" required>
      </div>

      <p class="input-name tipheader">Select Tip %</p>

      <div id="tip-value">

        <div>
          <input type="radio" name="radio-tip" value="0.05" id="tip5" />
          <label for="tip5">5%</label>
        </div>


        <div>
          <input type="radio" name="radio-tip" value="0.1" id="tip10" />
          <label for="tip10">10%</label>

        </div>


        <div>

          <input type="radio" name="radio-tip" value="0.15" id="tip15" />
          <label for="tip15">15%</label>
        </div>


        <div>
          <input type="radio" name="radio-tip" value="0.25" id="tip25" />
          <label for="tip25">25%</label>

        </div>


        <div>
          <input type="radio" name="radio-tip" value="0.5" id="tip50" />
          <label for="tip50">50%</label>
        </div>

        <div>
          <input type="number" name="custom-value" id="customtip" step="0.01" min="0" max="1000000" placeholder="Custom">
          <label for="tipcustom"></label>
        </div>

      </div>

      <div id="people-num">
        <p class="input-name">Number of People</p>
        <input type="number" name="peoplenumber" id="peoplenumber" placeholder="0" min="0" max="1000000" required>
      </div>
    </div>

    <div id="calculator-result">
      <div class="res-name amount">
        <div class="helper">
          <p class="result-name">Tip Amount</p>
          <p class="result-helper">/ person</p>
        </div>
        <p class="tip-amount-value" id="tip-person">$0.00</p>
      </div>
      <div class="res-name total">
        <div class="helper">
          <p class="result-name">Total</p>
          <p class="result-helper">/ person</p>
        </div>
        <p class="tip-amount-value" id="tip-total">$0.00</p>
      </div>
      <button id="resetbtn" type="reset">Reset</button>
    </div>


  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sebastian</a>.
  </footer>
</body>

</html>
