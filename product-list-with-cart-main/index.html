<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
</head>
<body>

  <main>
    <form id="order-form" novalidate>
      <section id="options-container">
        <h1>Desserts</h1>
        <ul class="options-wrapper" id="menu-options-wrapper">
          <li class="option-placeholder-wrap">
            <div class="placeholder-img-wrap">
              <img src="./assets/images/illustration-empty-cart.svg" alt="Chocolate cake" class="placeholder-img">
            </div>
            <p>Menu positions loading...</p>
          </li>
          <!-- Menu options... -->
        </ul>
      </section>
      <section id="cart-view">
        <div class="cart-helper">
          <span class="cart-label">Your Cart</span>
          <span class="cart-label cart-quantity">(<!-- Quantity -->)</span>
        </div>
        <div class="cart-contents-wrap">
          <div class="cart-contents-empty">
            <div class="empty-img-wrap">
              <img src="./assets/images/illustration-empty-cart.svg" alt="Chocolate cake">
            </div>
            <p>Your added items will appear here</p>
          </div>
          <div class="cart-active">
            <ul id="active-cart-display">
              <!-- cart items... -->
            </ul>
            <div class="total-info-wrap">
              <div class="total-helper">
                <span class="total-desc"></span>
                <span id="total-price"></span>
              </div>
              <div class="carbon-box">
                <div class="carbon-img-wrap">
                  <img src="./assets/images/icon-carbon-neutral.svg" alt="Green tree icon">
                </div>
              </div>
            </div>
            <button type="submit">Confirm Order</button>
          </div>
          <!-- Cart contents -->
        </div>
      </section>
    </form>
    <dialog id="order-confirmation">
      <!-- Order summary -->
    </dialog>
  </main>

  <template id="menu-option">
    <li class="menu-option-wrapper" data-count="0">
      <div class="option-helper">
        <div class="illustration-wrap">
          <picture>
            <source srcset="" media="(min-width: 1000px)" class="img-l"/>
            <source srcset="" media="(min-width: 600px)" class="img-m"/>
            <source srcset="" class="img-s"/>
            <img src="" alt="" class="menu-img" data-thumbnail="">
          </picture>
        </div>
        <div class="controls-wrap">
          <button class="btn-add btn-addcart">Add to Cart</button>
          <div class="product-active-controls">
            <button class="btn-s btn-minus btn-removecart">Remove one item</button>
            <span class="current-product-amount"></span>
            <button class="btn-s btn-plus btn-addcart">Add one item</button>
          </div>
        </div>
      </div>
      <div class="menu-desc">
        <span class="category"></span>
        <span class="option-name"></span>
        <span class="price"></span>
      </div>
    </li>
  </template>

  <template id="cart-element">
    <li class="cart-option">
      <div class="cart-option-details">
        <span class="cart-el-name"></span>
        <div class="det-helper">
          <span class="el-amount"></span>
          <span class="el-base-price"></span>
          <span class="el-total-price"></span>
        </div>
      </div>
      <button class="btn-remove">Remove item from cart</button>
    </li>
  </template>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#/">Sebastian</a>.
    </p>
  </footer>

</body>
</html>
