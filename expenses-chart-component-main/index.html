<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>

</head>

<body>

  <main id="component-wrapper">
    <div id="balance-box">
      <div class="top-helper">
        <span id="label">My balance</span>
        <span id="balance-value">$921.48</span>
      </div>
      <div class="logo-wrapper">
        <img src="./images/logo.svg" alt="Logo">
      </div>
    </div>

    <div id="graph-box">
      <span id="graph-label">Spending - Last 7 days</span>
      <div id="graph-wrapper">
        <ol id="graph">
          <li class="bar-wrap">
            <div class="bar"></div>
            <span class="bar-label">mon</span>
          </li>
          <li class="bar-wrap">
            <div class="bar"></div>
            <span class="bar-label">tue</span>
          </li>
          <li class="bar-wrap">
            <span class="bar-value">$52.36</span>
            <div class="bar"></div>
            <span class="bar-label">wed</span>
          </li>
          <li class="bar-wrap">
            <span class="bar-value">$31.07</span>
            <div class="bar"></div>
            <span class="bar-label">thu</span>
          </li>
          <li class="bar-wrap">
            <div class="bar"></div>
            <span class="bar-label">fri</span>
          </li>
          <li class="bar-wrap">
            <div class="bar"></div>
            <span class="bar-label">sat</span>
          </li>
          <li class="bar-wrap">
            <div class="bar"></div>
            <span class="bar-label">sun</span>
          </li>
        </ol>
      </div>
      <div id="bottom-box">
        <div class="bot-helper">
          <span id="bot-label">Total this month</span>
          <span id="total-value">$478.33</span>
        </div>
        <div class="bot-helper">
          <span id="value-difference">+2.4%</span>
          <span id="difference-label">from last month</span>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#/">Sebastian</a>.
  </div>
</body>

</html>
